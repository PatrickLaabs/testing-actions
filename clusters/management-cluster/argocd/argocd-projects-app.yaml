---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-projects-app
  namespace: argocd
spec:
  destination:
    name: in-cluster
  project: default
  source:
    repoURL: 'git@github.com:eitco/argo-hub.git'
    targetRevision: 0.1.5
    path: clusters/management-cluster/argocd/argoprojects
  syncPolicy:
    automated:
      prune: true
      selfHeal: true